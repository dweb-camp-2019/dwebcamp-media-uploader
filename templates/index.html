<!DOCTYPE html>
<html lang="en">
<head>
    <title>DWEBCAMP MEDIA UPLOADER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="author" href="https://plus.google.com/{{googlePlusId}}" />
    <link rel="canonical" href="10.8.8.8/media" />

    <script type="text/javascript">
        // This code was modified from my own https://github.com/darkrilin/rat-graphing/

        // Run all this once the page is ready
        window.addEventListener('load', function(){
            document.getElementById('uploadbox').style.display = "none";

            // Check when file changes
            var ALLOWED_EXTENSIONS = ['.jpe','.jpg','.jpeg','.gif','.png','.bmp','.ico','.svg','.svgz','.tif','.tiff','.ai','.drw','.pct','.psp','.xcf','.psd','.raw'];

            function allowed_file(filename){
                return filename.includes(".") && ALLOWED_EXTENSIONS.includes("." + filename.split(".").slice(-1));
            }

            document.getElementById('theFile').addEventListener('change', function(){
                if (this.value){
                    let filenames = "";
                    console.log(document.getElementById("theFile").files);
                    for (var i=0, f; f = document.getElementById("theFile").files[i]; i++) {
                        filenames += f.name + "\n";
                    }
                    document.getElementById("filename").innerText = filenames;
                } else {
                    document.getElementById("filename").innerText = "No file chosen";
                }
            });

            // Open file dialog when import is pressed
            document.getElementById("importbtn").addEventListener('click', function(){
                document.getElementById('theFile').click();
            });

            // Submit - read file and generate the chart from that data.
            document.getElementById('submitbtn').addEventListener("click", function(){
                if (document.getElementById('theFile').files.length != 0) {
                    if (allowed_file(document.getElementById('theFile').files[0].name)) {
                        document.getElementById("uploadbox").style.display = 'display'
                        document.getElementById("target").submit();
                    }
                    else{
                        alert("Please only upload images for the moment");
                    }
                }
                else{
                    alert("Please select a file");
                }
            });
        });

    </script>
</head>

<body>
    <section class="box">
        <h2 style="text-align:center;">
            DWEBCAMP MEDIA UPLOADER
        </h2>
        <p style="text-align:center;">
            Uploads images to the mesh, and then syncs them with archive.org when internet is available.
        </p>
        <div style="width:auto; margin:0 auto; display:flex; flex-flow:column nowrap; align-items:center;">
            <button id="importbtn" style="padding:5px 16px; width:auto;">Select files</button>
            <p id="filename">No files chosen</p>
            <button id="submitbtn" style="padding:5px 16px; width:auto;">Upload to mesh</button>
        </div>
    </section>
    <div id="uploadbox">
        <p>Uploading File...</p>
    </div>

    <form id="target" action="/upload" enctype="multipart/form-data" method="post">
        <input id="theFile" name="file" type="file" accept="image/*" style="position: fixed; top: -100em" multiple>
    </form>
</body>

</html>
